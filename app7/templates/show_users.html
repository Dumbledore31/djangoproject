{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.id}}</td>
            <td>{{d.Name}}</td>
            <td>{{d.Age}}</td>
            <td>{{d.Place}}</td>
            <td>{{d.Email}}</td>
            <td><a href="{% url 'app7:update' d.id %}">Update</a><a href="{% url 'app7:delete' d.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
